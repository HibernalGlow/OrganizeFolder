rules:
  # 创建分类目录
  - name: "创建漫画分类目录"
    locations: ${locations}
    filters:
      - python: |
          import os
          from pathlib import Path

          # 需要创建的目录
          categories = ["1. 同人志", "2. 商业志", "3. 单行本", "4. 同人动画", "5. 同人CG", "6. 画集"]

          for category in categories:
              category_path = Path(location) / category
              if not category_path.exists():
                  category_path.mkdir(parents=True, exist_ok=True)
                  print(f"创建目录: {category}")

          # 只执行一次创建目录，返回False不处理文件
          return False
    actions:
      - shell: 'echo "目录创建完成"'

  # 分类漫画压缩包 - 同人志
  - name: "分类漫画压缩包 - 同人志"
    locations: ${locations}
    filters:
      - extension:
          - zip
          - rar
          - "7z"
          - cbz
          - cbr
      - python: |
          import re

          # 同人志关键词（包括正则表达式）
          keywords = ["doujin", "doujinshi", "同人", "同人志", "同人本", "同人作品", "同人小说", "vol" ,"(C\\d+)", "(COMIC1☆\\d+)", "(例大祭\\d*)", "(FF\\d+)", "(.*祭\\d*)"]
          filename = path.name.lower()

          # 检查是否包含同人志关键词（支持正则表达式）
          for keyword in keywords:
              if keyword.startswith('(') and keyword.endswith(')'):
                  # 正则表达式匹配
                  if re.search(keyword, filename, re.IGNORECASE):
                      return True
              else:
                  # 普通关键词匹配
                  if keyword.lower() in filename:
                      return True

          return False
    actions:
      - move: "{location}/1. 同人志/{path.name}"

  # 分类漫画压缩包 - 商业志
  - name: "分类漫画压缩包 - 商业志"
    locations: ${locations}
    filters:
      - extension:
          - zip
          - rar
          - "7z"
          - cbz
          - cbr
      - python: |
          import re

          # 商业志关键词（包括正则表达式）
          keywords = ["commercial", "商业", "商业志", "单行本", "magazine", "magazine", "anthology", "アンソロジー", "([^()]*)COMIC[^()]*", "([^()]*)快楽天[^()]*", "([^()]*)Comic[^()]*", "([^()]*)VOL[^()]*", "([^()]*)永遠娘[^()]*"]
          filename = path.name.lower()

          # 检查是否包含商业志关键词（支持正则表达式）
          for keyword in keywords:
              if keyword.startswith('(') and keyword.endswith(')'):
                  # 正则表达式匹配
                  if re.search(keyword, filename, re.IGNORECASE):
                      return True
              else:
                  # 普通关键词匹配
                  if keyword.lower() in filename:
                      return True

          return False
    actions:
      - move: "{location}/2. 商业志/{path.name}"

  # 分类漫画压缩包 - 单行本
  - name: "分类漫画压缩包 - 单行本"
    locations: ${locations}
